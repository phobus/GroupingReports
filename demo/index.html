<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Demo</title>
  <link rel="stylesheet" href="../src/css/GCommon.css">
  <link rel="stylesheet" href="../src/css/GTable.css">
  <link rel="stylesheet" href="../src/css/GList.css">
</head>

<body>
  <div id="gtable"></div>
  <div id="glist"></div>
  <script src="../src/js/GData.js"></script>
  <script src="../src/js/GTable.js"></script>
  <script src="../src/js/GList.js"></script>

  <script src="dataGenerator.js"></script>
  <script>
    var gd = Object.create(GData.prototype);

    var data = dataGenerator.generate([
      [4, 6],
      [2, 4],
      [2, 4]
    ], function() {
      return {
        name: dataGenerator.randomText(),
        column1: dataGenerator.randomAmount(),
        column2: dataGenerator.randomAmount(),
        column3: dataGenerator.randomAmount(),
        column4: dataGenerator.randomAmount()
      }
    });
    
    var config = {
      tableCssClass: 'gtable',
      granTotal: true,
      columns: [{
        name: 'name',
        alias: 'Description',
        cssClass: 'no-numeric'
      }, {
        name: 'column1',
        alias: 'column1',
        aggregate: 'sum'
      }, {
        name: 'column2',
        alias: 'column2',
        aggregate: 'sum'
      }, {
        name: 'column3',
        alias: 'column3',
        aggregate: 'sum'
      }, {
        name: 'column4',
        alias: 'column4',
        aggregate: 'sum'
      }],
      grouping: ['txt_id1', 'txt_id2']
    };

    var gt = new GTable('gtable', config);
    gt.render(data, function(item) {
      return item.id1;
    });

    var gl = new GList('glist', config);
    gl.render(data, function(item) {
      return item.id1;
    });
  </script>
</body>

</html>
