<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Demo</title>

  <link rel="stylesheet" href="../src/css/grCommon.css">
  <link rel="stylesheet" href="../src/css/grReport.css">
  <link rel="stylesheet" href="../src/css/grTable.css">
  <link rel="stylesheet" href="../src/css/grList.css">

  <style>
    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>
  <div class="gr-wrapper">
    <header class="gr-header">
      <div class="gr-row">
        <span class="gr-title">Title</span>
        <div class="gr-spacer"></div>
        <span>gtr fe dgrfc </span>
      </div>
    </header>
    <div class="gr-ribbon"></div>
    <div class="gr-container">
      <div class="gr-content gr-content-full gr-shadow-4dp">

        <main>
          <div class="gr-row">
            <span class="gr-title">231 - Ullamco in enim incididunt</span>
            <div class="gr-spacer"></div>
            <span class="gr-title">31/01/2017</span>
          </div>

          <div id="mytable"></div>

        </main>

      </div>
    </div>
    <div class="gr-footer">
      <a href="https://github.com/phobus/HtmlBuilder" target="_blank">https://github.com/phobus/HtmlBuilder</a>
    </div>
  </div>
  <script src="../src/js/grCore.js"></script>
  <script src="../src/js/grData.js"></script>
  <script src="../src/js/grTable.js"></script>
  <script src="../src/js/grList.js"></script>

  <script src="dataGenerator.js"></script>
  <script>
    var config = {
      collapseLevel: 1,
      //total: false,
      columns: [{
        name: 'txt_id2',
        alias: 'txt_id2',
        cssClass: 'gr-no-numeric',
        grouping: true,
        width: ''
      }, {
        name: 'column1',
        alias: 'column1',
        aggregate: 'sum',
        width: '12%'
      }, {
        name: 'column2',
        alias: 'column2',
        aggregate: 'sum',
        width: '12%'
      }, {
        name: 'column3',
        alias: 'column3',
        aggregate: 'sum',
        width: '12%'
      }, {
        name: 'column4',
        alias: 'column4',
        aggregate: 'sum',
        width: '12%'
      }, {
        virtual: true,
        name: 'virtual1',
        alias: 'virtual1',
        fn: function(columns) {
          return (columns.column3 / columns.column4) * 100;
        },
        width: '12%'
      }],
      groupBy: ['txt_id0', 'txt_id1']
    };

    var element = document.getElementById('mytable');
    var gt = new gr.DataTable(element, config);

    //Random data generation
    //like ajax call run success
    var template = function() {
      return {
        column1: dataGenerator.randomAmount(),
        column2: dataGenerator.randomAmount(),
        column3: dataGenerator.randomAmount(),
        column4: dataGenerator.randomAmount()
      }
    };

    var success = function(data) {
      //Render data in table
      gt.render(data);

    };

    var data = dataGenerator.generate([
      [2, 2],
      [2, 2],
      [2, 2]
    ], template, success);


  </script>
</body>

</html>
