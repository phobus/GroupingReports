<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Demo</title>

  <link rel="stylesheet" href="../src/css/layout.css">
  <link rel="stylesheet" href="../src/css/GCommon.css">
  <link rel="stylesheet" href="../src/css/GTable.css">
  <link rel="stylesheet" href="../src/css/GList.css">

  <style>
    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <header class="header">
      <div class="row">
        <span class="title">Title</span>
        <div class="spacer"></div>
        <span>gtr fe dgrfc </span>
      </div>
    </header>
    <div class="ribbon"></div>
    <div class="container">
      <div class="content content-full shadow-4dp">
        <div class="row">
          <span class="title">231 - Ullamco in enim incididunt</span>
          <div class="spacer"></div>
          <span class="title">31/01/2017</span>
        </div>
        <main>
          <div id="gtable"></div>
        </main>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/phobus/HtmlBuilder" target="_blank">https://github.com/phobus/HtmlBuilder</a>
    </div>
  </div>
  <script src="../src/js/GRCore.js"></script>
  <script src="../src/js/GData.js"></script>
  <script src="../src/js/GTable.js"></script>
  <script src="../src/js/GList.js"></script>

  <script src="dataGenerator.js"></script>
  <script>
    var config = {
      columns: [{
        name: 'txt_id2',
        alias: 'txt_id2',
        cssClass: 'no-numeric',
        grouping: true
      }, {
        name: 'column1',
        alias: 'column1',
        aggregate: 'sum'
      }, {
        name: 'column2',
        alias: 'column2',
        aggregate: 'sum'
      }, {
        name: 'column3',
        alias: 'column3',
        aggregate: 'sum'
      }, {
        name: 'column4',
        alias: 'column4',
        aggregate: 'sum'
      }, {
        virtual: true,
        name: 'virtual1',
        alias: 'virtual1',
        fn: function(columns) {
          return ((columns.column3 / columns.column4) * 100).toFixed(2) + ' %';
        }
      }],
      groupBy: ['txt_id0', 'txt_id1']
    };

    var template = function() {
      return {
        //name: dataGenerator.randomText(),
        column1: dataGenerator.randomAmount(),
        column2: dataGenerator.randomAmount(),
        column3: dataGenerator.randomAmount(),
        column4: dataGenerator.randomAmount()
      }
    };

    var element = document.getElementById('gtable');
    var gt = new GTable(element, config);
    var success = function(data) {
      crono.start('render');
      gt.render(data);
      crono.stop('render', data.length);
    };

    var data = dataGenerator.generate([
      [2, 2],
      [2, 2],
      [2, 2]
    ], template, success);
  </script>
</body>
